name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Show project structure
      shell: cmd
      run: |
        echo "=== Current Directory ==="
        cd
        echo "=== Project Structure ==="
        tree /F
        echo "=== Source Files ==="
        dir /S /B *.java

    - name: Create directories
      shell: cmd
      run: |
        if not exist lib mkdir lib
        if not exist bin mkdir bin

    - name: Download dependencies
      shell: cmd
      run: |
        curl -L -o "lib\sqlite-jdbc-3.49.1.0.jar" "https://github.com/xerial/sqlite-jdbc/releases/download/3.49.1.0/sqlite-jdbc-3.49.1.0.jar"
        curl -L -o "lib\junit-4.13.2.jar" "https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar"
        curl -L -o "lib\hamcrest-core-1.3.jar" "https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar"

    - name: Verify Java installation
      shell: cmd
      run: |
        java -version
        javac -version
        echo "JAVA_HOME=%JAVA_HOME%"

    - name: Compile project
      shell: cmd
      run: |
        echo "=== Compiling Java Files ==="
        dir /S /B *.java > sources.txt
        javac -verbose -cp "lib\*" -d bin @sources.txt
        if %errorlevel% neq 0 (
          echo "Compilation failed"
          exit /b 1
        )

    - name: Verify compilation
      shell: cmd
      run: |
        echo "=== Compiled Files ==="
        dir /S /B bin\*.class
        if %errorlevel% neq 0 (
          echo "No class files found"
          exit /b 1
        )

    - name: Create JAR
      shell: cmd
      run: |
        echo "=== Creating JAR ==="
        jar cvf MissieMoustass.jar -C bin .
        if %errorlevel% neq 0 (
          echo "JAR creation failed"
          exit /b 1
        )

    - name: Upload artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: MissieMoustass
        path: MissieMoustass.jar
        if-no-files-found: error
