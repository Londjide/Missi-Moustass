name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Show project structure
      shell: cmd
      run: |
        echo "=== Current Directory ==="
        cd
        echo "=== Project Structure ==="
        dir /S
